<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Successful</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md mx-auto text-center">
      <svg
        class="w-16 h-16 text-green-500 mx-auto mb-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m-6 4V6a1 1 0 012-1h2a1 1 0 012 1v6m4 4h.01"
        ></path>
      </svg>
      <h1 class="text-3xl font-bold text-gray-800">Registration Successful!</h1>
      <p class="mt-4 text-gray-600">
        Thank you for registering! Please check your email for your QR code.
      </p>
      <img src="{{ participant.qr_code.url }}" alt="QR Code" class="qr-code" />

      <a
        href="/"
        class="mt-6 inline-block bg-indigo-500 text-white font-semibold py-2 px-4 rounded hover:bg-indigo-600"
        >Go to Homepage</a
      >
    </div>
  </body>
</html>
